<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>TecnoSoftware challenge</title>
</head>
<body>
    <main>
        <div class="add-client">
            <h2>Agregar nuevo cliente</h2>
            <form id="client-form">
                <div class="form-control">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-control">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>
                
                <div class="form-control">
                    <label for="dni">DNI:</label>
                    <input type="number" id="dni" required>
                </div>

                <div class="form-control">
                    <label for="domicilio">Domicilio:</label>
                    <select id="domicilio" required>
                        <option value="residencial">Residencial</option>
                        <option value="comercial">Comercial</option>
                    </select>
                </div>
                
                <div class="form-control">
                    <label for="consumo">Consumo (kW):</label>
                    <input type="number" id="consumo" required>
                </div>
                
                <div class="form-control">
                    <label for="deuda">Deuda:</label>
                    <input type="number" id="deuda" required>
                </div>

                <button>Agregar cliente</button>
            </form>
        </div>

        <div class="search">
            <form>
                <div class="form-control">
                    <label for="buscar-monto">Buscar por monto</label>
                    <input id="buscar-monto" type="text">
                </div>
                <button>Buscar</button>
            </form>
            <button class="filter-btn">Deudores</button>
        </div>

        <table id="clients-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Domicilio</th>
                    <th>Consumo (kW)</th>
                    <th>Deuda</th>
                    <th>Monto a pagar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <script src="main.js"></script>
</body>
</html>
